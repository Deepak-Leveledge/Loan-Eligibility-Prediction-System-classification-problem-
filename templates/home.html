<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .login {
        width: 50%;
        margin: 40px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login h1 {
        color: #00698f;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .login form {
        margin-top: 20px;
    }

    .login form .mb-3 {
        margin-bottom: 20px;
    }

    .login form label {
        font-size: 18px;
        color: #666;
        margin-bottom: 10px;
    }

    .login form select, .login form input[type="number"] {
        width: 100%;
        height: 40px;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login form select option {
        padding: 10px;
    }

    .login form input[type="submit"] {
        width: 100%;
        height: 40px;
        padding: 10px;
        font-size: 18px;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login form input[type="submit"]:hover {
        background-color: #3e8e41;
    }

    .login h2 {
        font-size: 24px;
        color: #666;
        margin-bottom: 20px;
    }

    .login h2 span {
        color: #00698f;
    }
</style>
<body>
    <div class="login">
        <h1>Loan Prediction System</h1>
        <form action="{{ url_for('loanpredict')}}" method="post">
            <h1>
                <!-- <legend>Loan Prediction</legend> -->
            </h1>
            <div class="mb-3">
                <label class="form-label">Married</label>
                <select class="form-control" name="Married" placeholder="Enter your Marital Status" required>
                    <option class="placeholder" selected disabled value="">Select your Marital Status</option>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <select class="form-control" name="Education" placeholder="Enter your Education" required>
                    <option class="placeholder" selected disabled value="">Select your Education</option>
                    <option value="Graduate">
                        Graduate
                    </option>
                    <option value="Not Graduate">
                        Not Graduate
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Self Employed</label>
                <select class="form-control" name="Self_Employed" placeholder="Enter your Employment Status" required>
                    <option class="placeholder" selected disabled value="">Select your Employment Status</option>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Applicant Income</label>
                <select class="form-control" name="ApplicantIncome" required>
                    <option class="placeholder" selected disabled value="">Select your Income Range</option>
                    <option value="25000-50000">
                        ₹25,000 - ₹50,000
                    </option>
                    <option value="50001-75000">
                        ₹50,000 - ₹75,000
                    </option>
                    <option value="75001-100000">
                        ₹75,000 - ₹1,00,000
                    </option>
                    <option value="100001-125000">
                        ₹1,00,000 - ₹1,25,000
                    </option>
                    <option value="125001-150000">
                        ₹1,25,000 - ₹1,50,000
                    </option>
                    <option value="150001-above">
                        ₹1,50,000 and above
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Loan Amount</label>
                <input class="form-control" type="number" name="LoanAmount" placeholder="Enter your Loan Amount" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Credit History</label>
                <select class="form-control" name="Credit_History" required>
                    <option class="placeholder" selected disabled value="">Select your Credit History</option>
                    <option value="1">
                        Yes, I have a good credit history
                    </option>
                    <option value="0">
                        No, I have a bad credit history
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Property Area</label>
                <select class="form-control" name="Property_Area" placeholder="Enter your Property Area" required>
                    <option class="placeholder" selected disabled value="">Select your Property Area</option>
                    <option value="Urban">
                        Urban
                    </option>
                    <option value="Rural">
                        Rural
                    </option>
                    <option value="Semiurban">
                        Semiurban
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Loan Eligibility" required />
            </div>
        </form>
        <h2>
            The Loan Eligibility prediction is {{ prediction_text }}
        </h2>
    </div>
</body>
</html>
